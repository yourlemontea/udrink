<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị - Đơn Hàng</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <!-- Admin Header -->
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> Quản Trị Đơn Hàng</h1>
            <p>Theo dõi và xử lý đơn hàng trực tuyến</p>
            <div>
                <span>Đơn hàng chưa xử lý: </span>
                <span id="pendingCount" class="notification-badge">0</span>
            </div>
        </div>

        <!-- Navigation -->
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Về Trang Đặt Hàng
            </a>
            <button onclick="toggleNotifications()" class="btn btn-warning" id="notificationBtn">
                <i class="fas fa-bell"></i> Bật Thông Báo
            </button>
            <button onclick="refreshOrders()" class="btn btn-success">
                <i class="fas fa-sync-alt"></i> Làm Mới
            </button>
        </div>

        <!-- Filter Options -->
        <div style="margin-bottom: 2rem; text-align: center;">
            <button onclick="filterOrders('all')" class="btn btn-primary filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> Tất Cả
            </button>
            <button onclick="filterOrders('new')" class="btn btn-danger filter-btn" data-filter="new">
                <i class="fas fa-plus-circle"></i> Mới
            </button>
            <button onclick="filterOrders('processing')" class="btn btn-warning filter-btn" data-filter="processing">
                <i class="fas fa-clock"></i> Đang Xử Lý
            </button>
            <button onclick="filterOrders('completed')" class="btn btn-success filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Hoàn Thành
            </button>
        </div>

        <!-- Orders Container -->
        <div class="orders-container" id="ordersContainer">
            <!-- Orders will be populated here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>Chưa có đơn hàng nào</h3>
            <p>Đơn hàng sẽ hiển thị ở đây khi có khách hàng đặt hàng</p>
        </div>
    </div>

    <!-- Edit Order Modal -->
    <div id="editOrderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Chỉnh Sửa Đơn Hàng</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            
            <div class="modal-body">
                <div id="editOrderItems">
                    <!-- Order items for editing will be populated here -->
                </div>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <button onclick="saveOrderChanges()" class="btn btn-success">
                        <i class="fas fa-save"></i> Lưu Thay Đổi
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="admin.js"></script>
    
    <script>
        // Register service worker for FCM
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then(registration => {
                    console.log('Service Worker registered:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        // Initialize FCM and admin functionality when page loads
        window.addEventListener('load', () => {
            if (window.setupForegroundMessageHandling) {
                window.setupForegroundMessageHandling();
            }
            
            // Initialize admin functionality
            if (window.initializeAdmin) {
                window.initializeAdmin();
            }
        });
    </script>
</body>
</html>
